<div class="container-fluid">
	<div class="identity-form row-fluid" id="topic_view" style="padding-top:20px;">
		<div class="span6" style="padding: 20px 50px;">
			<div class="login-box">
			    <div class="lb-header">
			      <a href="#" class="active" id="login-box-link">Login</a>
			    </div>
			    
			    <form class="email-login">
			      <div class="u-form-group">
			        <input type="email" placeholder="Email"/>
			      </div>
			      <div class="u-form-group">
			        <input type="password" placeholder="Password"/>
			      </div>
			      <div class="u-form-group">
			        <button class="btn btn-success">Sign in</button>
			      </div>
			      <div class="u-form-group">
			        <a href="#" class="forgot-password">Forgot password?</a>
			      </div>
			    </form>
			</div>
		</div>

		<div class="span6" style="padding: 20px 50px;">
			<div class="login-box">
			    <div class="lb-header lb-header-register">
			      <a href="#" id="login-box-link">Register</a>
			    </div>
			    
			    <form class="email-login">
			      <div class="u-form-group">
			        <input type="email" placeholder="Email"/>
			      </div>
			      <div class="u-form-group">
			        <input type="password" placeholder="Password"/>
			      </div>
			      <div class="u-form-group">
			        <button class="btn btn-info">Sign Up</button>
			      </div>
			    </form>
			</div>
		</div>
		
		<div class="row-fluid l-form-container nimbus_form_modal" style="position: relative;display:none;">
			<form role="form" class="span6">
			   <div class="nimb_form">
			        <label for="name">Email</label>
					<input type="text" name="email" placeholder="email">
			   </div>
			   <div class="nimb_form">
			      	<label for="inputfile">Password</label>
					<input type="password" name="passwd" placeholder="password">
			   </div>
				<button type="submit" id="firebase_login_btn" class="btn btn-success">Sign In</button>
			</form>

			<form role="form" class="span6">
			   <div class="nimb_form">
			        <label for="name">Email</label>
					<input type="text" name="register" placeholder="email">
			   </div>
			   <div class="nimb_form">
			      	<label for="inputfile">Password</label>
					<input type="password" name="password" placeholder="password">
			   </div>
				<button type="submit" id="firebase_register_btn" class="btn btn-primary">Sign Up</button>
			</form>
		</div>
	</div>
</div>
