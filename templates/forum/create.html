<div id="topic_view">
	<div class="breadcrumb">
		<h1 style="font-weight:300">Compose</h1>
	</div>
	<div ng-if="type == 'link'">
		<div class="nimbus_form_modal">
			<form class="ng-scope ng-pristine ng-valid">
				<div class="nimb_form">
					<label for="topic_data.name">Name</label>
					<input type="text" id="topic_data.name" ng-model="topic_data.name" class="ng-pristine ng-valid">
				</div>
				<div class="nimb_form">
					<label for="topic_data.url">Url</label>
					<input type="text" id="topic_data.url" ng-model="topic_data.url" class="ng-pristine ng-valid">
				</div>
				<div class="nimb_form">
					<button class="btn btn-primary create_button" ng-click="create_link()">Create</button>
				</div>
			</form>
		</div>
	</div>
	<div ng-if="type == 'post'">
		<div class="nimbus_form_modal">
			<form class="ng-scope ng-pristine ng-valid">
				<div class="nimb_form">
					<label for="topic_data.name">Name</label>
					<input type="text" id="topic_data.name" ng-model="topic_data.name" class="ng-pristine ng-valid">
				</div>
				<div class="nimb_form">
					<label for="topic_data.text">Content</label>
					<textarea en-editor="" ng-model="topic_data.text" class="ng-pristine ng-valid ng-binding"></textarea>
				</div>
				<div class="nimb_form">
					<button class="btn btn-primary create_button" ng-click="create_post()">Create</button>
				</div>
			</form>
		</div>
	</div>
</div>
